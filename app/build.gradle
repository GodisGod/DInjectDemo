apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.1"
    defaultConfig {
        applicationId "com.example.djumpannotation"
        minSdkVersion 15
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    //注解库
    implementation 'com.github.GodisGod.CompileAnnotation:annotation:2.0.3'
    //注解解析器
    annotationProcessor 'com.github.GodisGod.CompileAnnotation:processor:2.1.0'
    //注解api封装库
    implementation 'com.github.GodisGod.CompileAnnotation:dcompiler:2.1.0'

//    com.github.GodisGod.CompileAnnotation:annotation:2.1.0
//    com.github.GodisGod.CompileAnnotation:processor:2.1.0
//    com.github.GodisGod.CompileAnnotation:dcompiler:2.1.0

}
